# Spain Luxury Real Estate Seed Pack
#
# Scenario: A premium estate agency on the Costa del Sol, Spain
# specializing in luxury villas, penthouses, and high-end apartments.
#
# Target Market: International buyers (UK, Germany, Scandinavia)
# looking for vacation homes or retirement properties in Spain.

name: spain_luxury
display_name: "Spanish Luxury Real Estate"
description: "Estate agent specializing in luxury properties on the Costa del Sol"
version: "1.0"

# Inherit base navigation and field keys
inherits_from: base

# Website Configuration
website:
  theme_name: brisbane
  selected_palette: emerald_luxury
  default_client_locale: es
  supported_locales:
    - es
    - en
    - de
  country: Spain
  currency: EUR
  area_unit: sqmt

  # Search configuration for luxury market
  search_config:
    filters:
      price:
        enabled: true
        sale:
          min_presets:
            - "No min"
            - 200000
            - 500000
            - 750000
            - 1000000
            - 1500000
            - 2000000
          max_presets:
            - 500000
            - 750000
            - 1000000
            - 1500000
            - 2000000
            - 3000000
            - 5000000
            - "No max"
        rental:
          min_presets:
            - "No min"
            - 1000
            - 2000
            - 3000
            - 5000
          max_presets:
            - 2000
            - 3000
            - 5000
            - 7500
            - 10000
            - "No max"
      bedrooms:
        enabled: true
        min_options:
          - "Any"
          - 2
          - 3
          - 4
          - 5
          - "6+"
      bathrooms:
        enabled: true
        min_options:
          - "Any"
          - 2
          - 3
          - 4
          - "5+"
    display:
      default_results_per_page: 12
      show_results_map: true

# Agency Configuration
agency:
  display_name: "Costa Luxury Properties"
  email: "info@costaluxury.es"
  phone: "+34 952 123 456"
  address:
    street_address: "Avenida del Mar 45"
    city: Marbella
    region: MÃ¡laga
    country: Spain
    postal_code: "29600"

# Page Parts - which page part templates to use for each page
# Uses templates from the Page Part Library
page_parts:
  home:
    - key: heroes/hero_centered
      order: 1
    - key: features/feature_grid_3col
      order: 2
    - key: stats/stats_counter
      order: 3
    - key: testimonials/testimonial_carousel
      order: 4
    - key: cta/cta_banner
      order: 5
  about-us:
    - key: content_html
      order: 1
    - key: teams/team_grid
      order: 2
  sell:
    - key: content_html
      order: 1
    - key: faqs/faq_accordion
      order: 2
  contact-us:
    - key: cta/cta_split_image
      order: 1
    - key: contactUsFormAndMap
      order: 2

