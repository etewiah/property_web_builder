  home:
    - key: heroes/hero_centered
      order: 1
    - key: features/feature_grid_3col
      order: 2
    - key: stats/stats_counter
      order: 3
    - key: testimonials/testimonial_carousel
      order: 4
    - key: cta/cta_banner
      order: 5
  about-us:
    - key: content_html
      order: 1
    - key: teams/team_grid
      order: 2
  sell:
