    es: |
      <h2>Sobre Costa Luxury Properties</h2>
      <p>Con más de 20 años de experiencia en el mercado inmobiliario de lujo de la Costa del Sol, somos su socio de confianza para encontrar la propiedad perfecta.</p>
      <p>Nuestro equipo multilingüe ofrece un servicio personalizado y experto a clientes internacionales de todo el mundo. Ya sea que busque una villa de lujo en Marbella, un ático en Puerto Banús o una propiedad de inversión, estamos aquí para ayudarle.</p>
    en: |
      <h2>About Costa Luxury Properties</h2>
      <p>With over 20 years of experience in the Costa del Sol luxury real estate market, we are your trusted partner in finding the perfect property.</p>
      <p>Our multilingual team provides personalized, expert service to international clients from around the world. Whether you're looking for a luxury villa in Marbella, a penthouse in Puerto Banús, or an investment property, we're here to help.</p>
    de: |
      <h2>Über Costa Luxury Properties</h2>
      <p>Mit über 20 Jahren Erfahrung auf dem Luxusimmobilienmarkt der Costa del Sol sind wir Ihr vertrauenswürdiger Partner bei der Suche nach der perfekten Immobilie.</p>
      <p>Unser mehrsprachiges Team bietet internationalen Kunden aus aller Welt einen personalisierten, fachkundigen Service. Ob Sie eine Luxusvilla in Marbella, ein Penthouse in Puerto Banús oder eine Anlageimmobilie suchen, wir sind für Sie da.</p>

