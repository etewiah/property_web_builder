# Main content (content_html)
content_html:
  main_content:
    nl: |
      <h2>Over Van der Berg Makelaars</h2>
      <p>Sinds 1998 is Van der Berg Makelaars een gerenommeerd makelaarskantoor in het hart van Amsterdam. Wat begon als een klein familiebedrijf is uitgegroeid tot een toonaangevend kantoor met vestigingen in de belangrijkste Nederlandse steden.</p>
      <p>Onze kracht ligt in de combinatie van diepgaande lokale marktkennis, persoonlijke benadering en moderne verkooptechnieken. Wij geloven dat het kopen of verkopen van een woning een van de belangrijkste beslissingen in iemands leven is, en daarom behandelen we elke klant met de zorg en aandacht die zij verdienen.</p>
      <h3>Onze waarden</h3>
      <ul>
        <li><strong>Betrouwbaarheid</strong> - Wij staan voor transparante communicatie en eerlijk advies</li>
        <li><strong>Expertise</strong> - Onze makelaars zijn NVM-gecertificeerd en volgen continue bijscholing</li>
        <li><strong>Persoonlijke aanpak</strong> - Elke klant krijgt een vaste contactpersoon die de markt kent</li>
        <li><strong>Resultaatgericht</strong> - Wij werken hard om het beste resultaat voor u te behalen</li>
      </ul>
    en: |
      <h2>About Van der Berg Real Estate</h2>
      <p>Since 1998, Van der Berg Real Estate has been a renowned agency in the heart of Amsterdam. What started as a small family business has grown into a leading agency with offices in the Netherlands' major cities.</p>
      <p>Our strength lies in the combination of in-depth local market knowledge, personal approach, and modern sales techniques. We believe that buying or selling a home is one of the most important decisions in someone's life, which is why we treat every client with the care and attention they deserve.</p>
      <h3>Our Values</h3>
      <ul>
        <li><strong>Reliability</strong> - We stand for transparent communication and honest advice</li>
        <li><strong>Expertise</strong> - Our agents are NVM-certified and undergo continuous training</li>
        <li><strong>Personal approach</strong> - Every client gets a dedicated contact person who knows the market</li>
        <li><strong>Results-oriented</strong> - We work hard to achieve the best result for you</li>
      </ul>

