# Netherlands Urban Real Estate Seed Pack
#
# Scenario: A popular estate agency based in the Netherlands
# specializing in city apartments and houses across major Dutch cities.
#
# Target Market: Local Dutch buyers and international expats
# looking for properties in Amsterdam, Rotterdam, Utrecht, and The Hague.

name: netherlands_urban
display_name: "Dutch Urban Real Estate"
description: "Popular estate agent specializing in city apartments and houses across the Netherlands"
version: "1.0"

# Inherit base navigation and field keys
inherits_from: base

# Website Configuration
website:
  theme_name: bologna
  selected_palette: modern_slate
  default_client_locale: nl
  supported_locales:
    - nl
    - en
  country: Netherlands
  currency: EUR
  area_unit: sqmt

  # Search configuration for Dutch urban market
  search_config:
    filters:
      price:
        enabled: true
        sale:
          min_presets:
            - "No min"
            - 150000
            - 250000
            - 350000
            - 450000
            - 600000
            - 800000
          max_presets:
            - 250000
            - 350000
            - 450000
            - 600000
            - 800000
            - 1000000
            - 1500000
            - "No max"
        rental:
          min_presets:
            - "No min"
            - 800
            - 1200
            - 1500
            - 2000
          max_presets:
            - 1200
            - 1500
            - 2000
            - 2500
            - 3000
            - "No max"
      bedrooms:
        enabled: true
        min_options:
          - "Any"
          - 1
          - 2
          - 3
          - 4
          - "5+"
      bathrooms:
        enabled: true
        min_options:
          - "Any"
          - 1
          - 2
          - 3
    display:
      default_results_per_page: 24
      show_results_map: true

# Agency Configuration
agency:
  display_name: "Van der Berg Makelaars"
  email: "info@vanderbergmakelaars.nl"
  phone: "+31 20 123 4567"
  address:
    street_address: "Herengracht 450"
    city: Amsterdam
    region: Noord-Holland
    country: Netherlands
    postal_code: "1017 CA"

# Page Parts - which page part templates to use for each page
page_parts:
  home:
    - key: heroes/hero_centered
      order: 1
    - key: features/feature_grid_3col
      order: 2
    - key: stats/stats_counter
      order: 3
    - key: testimonials/testimonial_carousel
      order: 4
    - key: cta/cta_banner
      order: 5
  about-us:
    - key: content_html
      order: 1
    - key: teams/team_grid
      order: 2
  sell:
    - key: content_html
      order: 1
    - key: faqs/faq_accordion
      order: 2
  contact-us:
    - key: cta/cta_split_image
      order: 1
    - key: contactUsFormAndMap
      order: 2

# Users
users:
