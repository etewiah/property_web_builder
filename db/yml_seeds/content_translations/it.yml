  sell:
    content_html:
      main_content:
        <h2>Vendi la Tua Proprietà con Noi</h2>
        Il nostro impegno nei tuoi confronti è quello di mantenere i più alti standard di professionalità aiutandoti a prendere le migliori decisioni immobiliari. Vuoi vendere la tua proprietà con piena fiducia. Nel farlo, meriti il nostro meglio. Il nostro obiettivo presso Example Real Estate è fornirti un servizio eccezionale soddisfacendo le tue esigenze in ogni fase del processo di vendita.
        <h2>Competenza Regionale
        </h2>
        I nostri clienti e i nostri affiliati commerciali ti diranno che nessun annuncio nella nostra regione di mercato riceve più visibilità agli acquirenti di quelli elencati con Example Real Estate. Il nostro marketing basato su Internet, la pubblicità stampata e gli sforzi di marketing collaterale consentono ai nostri annunci un'esposizione senza pari agli acquirenti che cercano immobili.
        <h2>Pronti ad Aiutarti
        </h2>
        I nostri professionisti di intermediazione qualificati e il personale di Example Real Estate hanno l'esperienza, la conoscenza e la discrezione per rappresentare la tua proprietà. Il nostro team di broker dedicati e professionisti è impegnato a fornire un servizio straordinario.

    faqs/faq_accordion:
      section_title: Domande Frequenti
      section_subtitle: Tutto ciò che devi sapere sulla vendita della tua proprietà
      faq_1_question: Quanto tempo ci vuole per vendere una proprietà?
      faq_1_answer: >
        <p>Il tempo per vendere una proprietà varia a seconda delle condizioni di mercato, della posizione e del prezzo.
        In media, le proprietà nella nostra zona si vendono entro 30-90 giorni. Ti forniremo una tempistica realistica
        basata sulla tua proprietà specifica.</p>
      faq_2_question: Quali commissioni sono coinvolte nella vendita?
      faq_2_answer: >
        <p>La nostra commissione è competitiva con il mercato. Discuteremo tutte le commissioni in anticipo, inclusa
        la commissione dell'agente, le spese legali e le eventuali tasse applicabili. Non ci sono costi nascosti.</p>
      faq_3_question: Devo fare riparazioni prima di vendere?
      faq_3_answer: >
        <p>Non necessariamente. Valuteremo la tua proprietà e ti consiglieremo quali riparazioni, se necessarie,
        fornirebbero un buon ritorno sull'investimento. A volte piccoli aggiornamenti estetici possono aumentare
        significativamente il prezzo di vendita.</p>
      faq_4_question: Come determinate il prezzo richiesto?
      faq_4_answer: >
        <p>Conduciamo un'analisi di mercato completa, confrontando la tua proprietà con proprietà simili vendute
        di recente nella zona. Consideriamo posizione, condizioni, dimensioni e tendenze di mercato attuali
        per raccomandare un prezzo richiesto ottimale.</p>
      faq_5_question: Posso vendere continuando a vivere nella proprietà?
      faq_5_answer: >
        <p>Assolutamente! Molti dei nostri clienti continuano a vivere nelle loro case durante il processo di vendita.
        Coordineremo le visite in orari comodi e forniremo consigli per mantenere la tua casa pronta
        per le visite.</p>
      faq_6_question: Cosa succede dopo aver accettato un'offerta?
      faq_6_answer: >
        <p>Una volta accettata un'offerta, gestiamo le pratiche e coordiniamo con avvocati,
        periti e l'agente dell'acquirente. Ti terremo informato ad ogni passo fino al completamento.</p>

