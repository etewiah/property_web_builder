  sell:
    content_html:
      main_content:
        <h2>Sell Your Property with Us</h2>
        Our commitment to you is to uphold the highest standards of professionalism while helping you make your best real estate decisions. You want to sell your property with full confidence. In doing so, you deserve our very best. Our goal at Example Real Estate is to provide you with exceptional service while meeting your needs at each step of the selling process.
        <h2>Regional Expertise
        </h2>
        Our clients and our business affiliates will tell you, no listings in our market region of Birmingham receive more exposure to buyers than those listed with Example Real Estate. Our Internet-based marketing, print advertising, and collateral marketing efforts allow our listings unequaled exposure to buyers who are looking for real estate in Birmingham. The strength of our online marketing, print advertising, and direct broker contacts drive significant traffic to our website, which provides detailed information on all of our property listings.
        <h2>Ready to Help You
        </h2>
        Our Qualified Brokerage Professionals and Staff at Example Real Estate have the experience, the knowledge and the discretion to represent your property throughout Birmingham. Our team of dedicated and professional brokers and staff are committed to providing extraordinary service. You may be assured that Example RE provides the tools and assists your broker in marketing your property efficiently and expertly to local, regional and national markets. It takes more than a sign on your home or property to attract buyers. We create a complete marketing plan to meet your needs.

    faqs/faq_accordion:
      section_title: Frequently Asked Questions
      section_subtitle: Everything you need to know about selling your property
      faq_1_question: How long does it take to sell a property?
      faq_1_answer: >
        <p>The time to sell a property varies depending on market conditions, location, and pricing.
        On average, properties in our area sell within 30-90 days. We'll provide a realistic timeline
        based on your specific property.</p>
      faq_2_question: What fees are involved in selling?
      faq_2_answer: >
        <p>Our commission is competitive with the market. We'll discuss all fees upfront, including
        agent commission, legal fees, and any applicable taxes. There are no hidden costs.</p>
      faq_3_question: Do I need to make repairs before selling?
      faq_3_answer: >
        <p>Not necessarily. We'll assess your property and advise on which repairs, if any, would
        provide a good return on investment. Sometimes minor cosmetic updates can significantly
        increase your sale price.</p>
      faq_4_question: How do you determine the asking price?
      faq_4_answer: >
        <p>We conduct a comprehensive market analysis, comparing your property to similar recently
        sold properties in the area. We consider location, condition, size, and current market trends
        to recommend an optimal asking price.</p>
      faq_5_question: Can I sell while still living in the property?
      faq_5_answer: >
        <p>Absolutely! Many of our clients continue living in their homes during the sale process.
        We'll coordinate viewings at convenient times and provide tips for keeping your home
        show-ready.</p>
      faq_6_question: What happens after I accept an offer?
      faq_6_answer: >
        <p>Once you accept an offer, we handle the paperwork and coordinate with solicitors,
        surveyors, and the buyer's agent. We'll keep you informed at every step until completion.</p>

