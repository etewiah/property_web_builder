  sell:
    content_html:
      main_content:
        <h2>Verkoop Je Woning Met Ons</h2>
        Onze toewijding aan jou is het handhaven van de hoogste normen van professionaliteit terwijl we je helpen de beste vastgoedbeslissingen te nemen. Je wilt je woning met vol vertrouwen verkopen. Daarbij verdien je het beste. Ons doel bij Example Real Estate is je uitzonderlijke service te bieden terwijl we aan je behoeften voldoen bij elke stap van het verkoopproces.
        <h2>Regionale Expertise
        </h2>
        Onze klanten en zakenpartners zullen je vertellen dat geen enkel aanbod in onze marktregio meer exposure krijgt bij kopers dan die bij Example Real Estate. Onze internetgebaseerde marketing, gedrukte advertenties en marketinginspanningen geven ons aanbod een ongeëvenaarde exposure aan kopers die op zoek zijn naar vastgoed.
        <h2>Klaar om Je te Helpen
        </h2>
        Onze gekwalificeerde makelaars en medewerkers bij Example Real Estate hebben de ervaring, kennis en discretie om je woning te vertegenwoordigen. Ons team van toegewijde en professionele makelaars en medewerkers is toegewijd aan het leveren van buitengewone service.

    faqs/faq_accordion:
      section_title: Veelgestelde Vragen
      section_subtitle: Alles wat je moet weten over het verkopen van je woning
      faq_1_question: Hoe lang duurt het om een woning te verkopen?
      faq_1_answer: >
        <p>De tijd om een woning te verkopen varieert afhankelijk van marktomstandigheden, locatie en prijs.
        Gemiddeld worden woningen in onze regio binnen 30-90 dagen verkocht. We geven je een realistische tijdlijn
        gebaseerd op jouw specifieke woning.</p>
      faq_2_question: Welke kosten zijn er bij verkoop?
      faq_2_answer: >
        <p>Onze commissie is marktconform. We bespreken alle kosten vooraf, inclusief
        makelaarscommissie, juridische kosten en eventuele belastingen. Er zijn geen verborgen kosten.</p>
      faq_3_question: Moet ik reparaties uitvoeren voor de verkoop?
      faq_3_answer: >
        <p>Niet per se. We beoordelen je woning en adviseren welke reparaties, indien nodig,
        een goed rendement op investering zouden opleveren. Soms kunnen kleine cosmetische aanpassingen
        de verkoopprijs aanzienlijk verhogen.</p>
      faq_4_question: Hoe bepalen jullie de vraagprijs?
      faq_4_answer: >
        <p>We voeren een uitgebreide marktanalyse uit, waarbij we je woning vergelijken met vergelijkbare recent verkochte
        woningen in de buurt. We houden rekening met locatie, staat, grootte en huidige markttrends
        om een optimale vraagprijs aan te bevelen.</p>
      faq_5_question: Kan ik verkopen terwijl ik nog in de woning woon?
      faq_5_answer: >
        <p>Absoluut! Veel van onze klanten blijven in hun woning wonen tijdens het verkoopproces.
        We coördineren bezichtigingen op geschikte tijden en geven tips om je woning
        klaar te houden voor bezichtigingen.</p>
      faq_6_question: Wat gebeurt er nadat ik een bod accepteer?
      faq_6_answer: >
        <p>Zodra je een bod accepteert, regelen wij het papierwerk en coördineren met notarissen,
        taxateurs en de makelaar van de koper. We houden je bij elke stap op de hoogte tot de overdracht.</p>

