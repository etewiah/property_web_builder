    faqs/faq_accordion:
      section_title: Preguntas Frecuentes
      section_subtitle: Todo lo que necesitas saber sobre vender tu propiedad
      faq_1_question: ¿Cuánto tiempo tarda en venderse una propiedad?
      faq_1_answer: >
        <p>El tiempo para vender una propiedad varía según las condiciones del mercado, la ubicación y el precio.
        En promedio, las propiedades en nuestra área se venden en 30-90 días. Te proporcionaremos un cronograma realista
        basado en tu propiedad específica.</p>
      faq_2_question: ¿Qué honorarios están involucrados en la venta?
      faq_2_answer: >
        <p>Nuestra comisión es competitiva con el mercado. Discutiremos todos los honorarios por adelantado, incluyendo
        la comisión del agente, honorarios legales y cualquier impuesto aplicable. No hay costos ocultos.</p>
      faq_3_question: ¿Necesito hacer reparaciones antes de vender?
      faq_3_answer: >
        <p>No necesariamente. Evaluaremos tu propiedad y te aconsejaremos sobre qué reparaciones, si las hay,
        proporcionarían un buen retorno de inversión. A veces, pequeñas actualizaciones cosméticas pueden aumentar
        significativamente el precio de venta.</p>
      faq_4_question: ¿Cómo determinan el precio de venta?
      faq_4_answer: >
        <p>Realizamos un análisis de mercado completo, comparando tu propiedad con propiedades similares vendidas
        recientemente en el área. Consideramos la ubicación, el estado, el tamaño y las tendencias actuales del mercado
        para recomendar un precio de venta óptimo.</p>
      faq_5_question: ¿Puedo vender mientras sigo viviendo en la propiedad?
      faq_5_answer: >
        <p>¡Por supuesto! Muchos de nuestros clientes continúan viviendo en sus casas durante el proceso de venta.
        Coordinaremos las visitas en horarios convenientes y te daremos consejos para mantener tu casa lista
        para mostrar.</p>
      faq_6_question: ¿Qué sucede después de aceptar una oferta?
      faq_6_answer: >
        <p>Una vez que aceptes una oferta, nos encargamos del papeleo y coordinamos con abogados,
        peritos y el agente del comprador. Te mantendremos informado en cada paso hasta la finalización.</p>

