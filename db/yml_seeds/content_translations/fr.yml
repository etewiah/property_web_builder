  sell:
    content_html:
      main_content:
        <h2>Vendez Votre Propriété Avec Nous</h2>
        Notre engagement envers vous est de maintenir les plus hauts standards de professionnalisme tout en vous aidant à prendre vos meilleures décisions immobilières. Vous souhaitez vendre votre propriété en toute confiance. Ce faisant, vous méritez ce que nous avons de mieux. Notre objectif chez Example Real Estate est de vous fournir un service exceptionnel tout en répondant à vos besoins à chaque étape du processus de vente.
        <h2>Expertise Régionale
        </h2>
        Nos clients et nos partenaires commerciaux vous diront qu'aucune annonce dans notre région de marché ne reçoit plus d'exposition aux acheteurs que celles listées chez Example Real Estate. Notre marketing basé sur Internet, notre publicité imprimée et nos efforts de marketing collatéral permettent à nos annonces une exposition inégalée aux acheteurs.
        <h2>Prêts à Vous Aider
        </h2>
        Nos professionnels qualifiés et notre personnel chez Example Real Estate ont l'expérience, les connaissances et la discrétion pour représenter votre propriété. Notre équipe de courtiers dévoués et professionnels et notre personnel sont engagés à fournir un service extraordinaire.

    faqs/faq_accordion:
      section_title: Questions Fréquentes
      section_subtitle: Tout ce que vous devez savoir sur la vente de votre propriété
      faq_1_question: Combien de temps faut-il pour vendre une propriété ?
      faq_1_answer: >
        <p>Le temps pour vendre une propriété varie selon les conditions du marché, l'emplacement et le prix.
        En moyenne, les propriétés dans notre région se vendent en 30-90 jours. Nous vous fournirons un calendrier réaliste
        basé sur votre propriété spécifique.</p>
      faq_2_question: Quels sont les frais de vente ?
      faq_2_answer: >
        <p>Notre commission est compétitive avec le marché. Nous discuterons de tous les frais à l'avance, y compris
        la commission de l'agent, les frais juridiques et les taxes applicables. Il n'y a pas de frais cachés.</p>
      faq_3_question: Dois-je faire des réparations avant de vendre ?
      faq_3_answer: >
        <p>Pas nécessairement. Nous évaluerons votre propriété et vous conseillerons sur les réparations, le cas échéant,
        qui offriraient un bon retour sur investissement. Parfois, de petites mises à jour cosmétiques peuvent
        augmenter significativement le prix de vente.</p>
      faq_4_question: Comment déterminez-vous le prix demandé ?
      faq_4_answer: >
        <p>Nous effectuons une analyse de marché complète, comparant votre propriété à des propriétés similaires vendues
        récemment dans la région. Nous considérons l'emplacement, l'état, la taille et les tendances actuelles du marché
        pour recommander un prix demandé optimal.</p>
      faq_5_question: Puis-je vendre tout en continuant à vivre dans la propriété ?
      faq_5_answer: >
        <p>Absolument ! Beaucoup de nos clients continuent de vivre dans leur maison pendant le processus de vente.
        Nous coordonnerons les visites à des moments convenables et fournirons des conseils pour garder votre maison
        prête pour les visites.</p>
      faq_6_question: Que se passe-t-il après avoir accepté une offre ?
      faq_6_answer: >
        <p>Une fois que vous acceptez une offre, nous nous occupons de la paperasse et coordonnons avec les avocats,
        les experts et l'agent de l'acheteur. Nous vous tiendrons informé à chaque étape jusqu'à la finalisation.</p>

