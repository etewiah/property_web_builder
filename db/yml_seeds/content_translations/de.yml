  sell:
    content_html:
      main_content:
        <h2>Verkaufen Sie Ihre Immobilie Mit Uns</h2>
        Unser Engagement für Sie ist es, die höchsten Standards der Professionalität aufrechtzuerhalten, während wir Ihnen helfen, Ihre besten Immobilienentscheidungen zu treffen. Sie möchten Ihre Immobilie mit vollem Vertrauen verkaufen. Dabei verdienen Sie unser Bestes. Unser Ziel bei Example Real Estate ist es, Ihnen einen außergewöhnlichen Service zu bieten und dabei Ihre Bedürfnisse bei jedem Schritt des Verkaufsprozesses zu erfüllen.
        <h2>Regionale Expertise
        </h2>
        Unsere Kunden und Geschäftspartner werden Ihnen sagen, dass keine Angebote in unserer Marktregion mehr Aufmerksamkeit bei Käufern erhalten als die bei Example Real Estate gelisteten. Unser internetbasiertes Marketing, Printanzeigen und Marketing-Bemühungen ermöglichen unseren Angeboten eine unvergleichliche Präsenz bei Käufern.
        <h2>Bereit, Ihnen zu Helfen
        </h2>
        Unsere qualifizierten Makler und Mitarbeiter bei Example Real Estate haben die Erfahrung, das Wissen und die Diskretion, um Ihre Immobilie zu vertreten. Unser Team engagierter und professioneller Makler und Mitarbeiter ist bestrebt, außergewöhnlichen Service zu bieten.

    faqs/faq_accordion:
      section_title: Häufig Gestellte Fragen
      section_subtitle: Alles, was Sie über den Verkauf Ihrer Immobilie wissen müssen
      faq_1_question: Wie lange dauert es, eine Immobilie zu verkaufen?
      faq_1_answer: >
        <p>Die Zeit für den Verkauf einer Immobilie variiert je nach Marktbedingungen, Lage und Preis.
        Im Durchschnitt werden Immobilien in unserer Region innerhalb von 30-90 Tagen verkauft. Wir werden Ihnen einen realistischen Zeitplan
        basierend auf Ihrer spezifischen Immobilie bereitstellen.</p>
      faq_2_question: Welche Gebühren fallen beim Verkauf an?
      faq_2_answer: >
        <p>Unsere Provision ist marktüblich. Wir werden alle Gebühren im Voraus besprechen, einschließlich
        Maklerprovision, Rechtskosten und anfallender Steuern. Es gibt keine versteckten Kosten.</p>
      faq_3_question: Muss ich vor dem Verkauf Reparaturen durchführen?
      faq_3_answer: >
        <p>Nicht unbedingt. Wir werden Ihre Immobilie bewerten und beraten, welche Reparaturen, falls überhaupt,
        eine gute Rendite auf die Investition bieten würden. Manchmal können kleinere kosmetische Verbesserungen
        den Verkaufspreis erheblich steigern.</p>
      faq_4_question: Wie ermitteln Sie den Angebotspreis?
      faq_4_answer: >
        <p>Wir führen eine umfassende Marktanalyse durch und vergleichen Ihre Immobilie mit ähnlichen kürzlich verkauften
        Immobilien in der Gegend. Wir berücksichtigen Lage, Zustand, Größe und aktuelle Markttrends,
        um einen optimalen Angebotspreis zu empfehlen.</p>
      faq_5_question: Kann ich verkaufen, während ich noch in der Immobilie wohne?
      faq_5_answer: >
        <p>Absolut! Viele unserer Kunden leben während des Verkaufsprozesses weiterhin in ihren Häusern.
        Wir werden Besichtigungen zu günstigen Zeiten koordinieren und Tipps geben, um Ihr Zuhause
        für Besichtigungen bereit zu halten.</p>
      faq_6_question: Was passiert, nachdem ich ein Angebot angenommen habe?
      faq_6_answer: >
        <p>Sobald Sie ein Angebot annehmen, kümmern wir uns um den Papierkram und koordinieren mit Anwälten,
        Gutachtern und dem Makler des Käufers. Wir halten Sie bei jedem Schritt bis zum Abschluss auf dem Laufenden.</p>

