- page_slug: home
  page_part_key: cta/cta_banner
  block_contents: {}
  order_in_editor: 5
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.ctaBanner.title"
    tabInfoKey: "pageSections.ctaBanner.info"
    default_sort_order: 5
    default_visible_on_page: true
    editorBlocks:
      - - label: title
          isSingleLineText: "true"
        - label: subtitle
          isMultipleLineText: "true"
      - - label: button_text
          isSingleLineText: "true"
        - label: button_link
          isSingleLineText: "true"
        - label: button_style
          isSingleLineText: "true"
      - - label: secondary_button_text
          isSingleLineText: "true"
        - label: secondary_button_link
          isSingleLineText: "true"
        - label: style
          isSingleLineText: "true"
  template: |
    <section class="cta-banner py-16 bg-primary text-white">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-4">{{ page_part["title"]["content"] }}</h2>
        {% if page_part["subtitle"]["content"] %}
          <p class="text-xl opacity-90 mb-8">{{ page_part["subtitle"]["content"] }}</p>
        {% endif %}
        <div class="flex flex-wrap justify-center gap-4">
          {% if page_part["button_text"]["content"] %}
            <a href="{{ page_part["button_link"]["content"] }}" class="px-8 py-3 bg-white text-primary font-semibold rounded-lg hover:bg-gray-100 transition">
              {{ page_part["button_text"]["content"] }}
            </a>
          {% endif %}
          {% if page_part["secondary_button_text"]["content"] %}
            <a href="{{ page_part["secondary_button_link"]["content"] }}" class="px-8 py-3 border-2 border-white font-semibold rounded-lg hover:bg-white/10 transition">
              {{ page_part["secondary_button_text"]["content"] }}
            </a>
          {% endif %}
        </div>
      </div>
    </section>
