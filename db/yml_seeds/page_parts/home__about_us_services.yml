- page_slug: home
  page_part_key: about_us_services
  block_contents: {}
  order_in_editor: 3,
  show_in_editor: true,
  editor_setup: {
      "tabTitleKey": "pageSections.services.title",
      "tabInfoKey": "pageSections.services.info",
      "default_sort_order": 3,
      "default_visible_on_page": true,
      "editorBlocks": [
        [
        {
          "label": "icon_a",
          "isIcon": "true"
        },
        {
          "label": "title_a",
          "isSingleLineText": "true"
        },
        {
          "label": "content_a",
          "isMultipleLineText": "true"
        }],
        [
        {
          "label": "icon_b",
          "isIcon": "true"
        },
        {
          "label": "title_b",
          "isSingleLineText": "true"
        },
        {
          "label": "content_b",
          "isMultipleLineText": "true"
        }],
        [
        {
          "label": "icon_c",
          "isIcon": "true"
        },
        {
          "label": "title_c",
          "isSingleLineText": "true"
        },
        {
          "label": "content_c",
          "isMultipleLineText": "true"
        }]
      ]
    }
  template: |
    <section class="services-section-wrapper" id="home-services">
      <div class="services-container">
        <div class="service-card service-card-a">
          <div class="service-icon-wrapper">
            <i class="fa {{ page_part['icon_a']['content'] | default: 'fa-home' }}"></i>
          </div>
          <h4 class="service-title">{{ page_part["title_a"]["content"] }}</h4>
          <div class="service-content">{{ page_part["content_a"]["content"] }}</div>
        </div>

        <div class="service-card service-card-b">
          <div class="service-icon-wrapper">
            <i class="fa {{ page_part['icon_b']['content'] | default: 'fa-user' }}"></i>
          </div>
          <h4 class="service-title">{{ page_part["title_b"]["content"] }}</h4>
          <div class="service-content">{{ page_part["content_b"]["content"] }}</div>
        </div>

        <div class="service-card service-card-c">
          <div class="service-icon-wrapper">
            <i class="fa {{ page_part['icon_c']['content'] | default: 'fa-money' }}"></i>
          </div>
          <h4 class="service-title">{{ page_part["title_c"]["content"] }}</h4>
          <div class="service-content">{{ page_part["content_c"]["content"] }}</div>
        </div>
      </div>
    </section>
