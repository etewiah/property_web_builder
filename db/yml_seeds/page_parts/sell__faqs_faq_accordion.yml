- page_slug: sell
  page_part_key: faqs/faq_accordion
  block_contents: {}
  order_in_editor: 2
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.faqAccordion.title"
    tabInfoKey: "pageSections.faqAccordion.info"
    default_sort_order: 2
    default_visible_on_page: true
    editorBlocks:
      - - label: section_title
          isSingleLineText: "true"
        - label: section_subtitle
          isMultipleLineText: "true"
      - - label: faq_1_question
          isSingleLineText: "true"
        - label: faq_1_answer
          isHtml: "true"
      - - label: faq_2_question
          isSingleLineText: "true"
        - label: faq_2_answer
          isHtml: "true"
      - - label: faq_3_question
          isSingleLineText: "true"
        - label: faq_3_answer
          isHtml: "true"
      - - label: faq_4_question
          isSingleLineText: "true"
        - label: faq_4_answer
          isHtml: "true"
      - - label: faq_5_question
          isSingleLineText: "true"
        - label: faq_5_answer
          isHtml: "true"
      - - label: faq_6_question
          isSingleLineText: "true"
        - label: faq_6_answer
          isHtml: "true"
  template: |
    <section class="faq-section py-16 bg-white">
      <div class="max-w-4xl mx-auto px-4">
        {% if page_part["section_title"]["content"] %}
          <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">{{ page_part["section_title"]["content"] }}</h2>
            {% if page_part["section_subtitle"]["content"] %}
              <p class="text-lg text-gray-600">{{ page_part["section_subtitle"]["content"] }}</p>
            {% endif %}
          </div>
        {% endif %}
        <div class="faq-accordion space-y-4">
          {% if page_part["faq_1_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_1_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_1_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
          {% if page_part["faq_2_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_2_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_2_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
          {% if page_part["faq_3_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_3_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_3_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
          {% if page_part["faq_4_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_4_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_4_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
          {% if page_part["faq_5_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_5_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_5_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
          {% if page_part["faq_6_question"]["content"] %}
            <details class="faq-item bg-gray-50 rounded-lg">
              <summary class="faq-question p-4 font-semibold text-gray-900 cursor-pointer hover:bg-gray-100 rounded-lg">
                {{ page_part["faq_6_question"]["content"] }}
              </summary>
              <div class="faq-answer p-4 pt-0 text-gray-600">
                {{ page_part["faq_6_answer"]["content"] }}
              </div>
            </details>
          {% endif %}
        </div>
      </div>
    </section>
