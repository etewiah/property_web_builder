- page_slug: about-us
  page_part_key: teams/team_grid
  block_contents: {}
  order_in_editor: 3
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.teamGrid.title"
    tabInfoKey: "pageSections.teamGrid.info"
    default_sort_order: 3
    default_visible_on_page: true
    editorBlocks:
      - - label: section_title
          isSingleLineText: "true"
        - label: section_subtitle
          isMultipleLineText: "true"
      - - label: member_1_name
          isSingleLineText: "true"
        - label: member_1_role
          isSingleLineText: "true"
        - label: member_1_image
          isImage: "true"
        - label: member_1_bio
          isMultipleLineText: "true"
        - label: member_1_email
          isSingleLineText: "true"
        - label: member_1_linkedin
          isSingleLineText: "true"
      - - label: member_2_name
          isSingleLineText: "true"
        - label: member_2_role
          isSingleLineText: "true"
        - label: member_2_image
          isImage: "true"
        - label: member_2_bio
          isMultipleLineText: "true"
      - - label: member_3_name
          isSingleLineText: "true"
        - label: member_3_role
          isSingleLineText: "true"
        - label: member_3_image
          isImage: "true"
        - label: member_3_bio
          isMultipleLineText: "true"
      - - label: member_4_name
          isSingleLineText: "true"
        - label: member_4_role
          isSingleLineText: "true"
        - label: member_4_image
          isImage: "true"
        - label: member_4_bio
          isMultipleLineText: "true"
  template: |
    <section class="team-grid py-16 bg-white">
      <div class="max-w-6xl mx-auto px-4">
        {% if page_part["section_title"]["content"] != blank %}
          <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-pwb-secondary-900 mb-4">{{ page_part["section_title"]["content"] }}</h2>
            {% if page_part["section_subtitle"]["content"] != blank %}
              <p class="text-lg text-pwb-secondary-600">{{ page_part["section_subtitle"]["content"] }}</p>
            {% endif %}
          </div>
        {% endif %}
        <div class="team-grid-members grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 items-stretch">
          {% if page_part["member_1_name"]["content"] != blank %}
            <div class="team-member text-center flex flex-col h-full">
              <div class="w-32 h-32 mx-auto mb-4 rounded-full bg-pwb-secondary-200 flex items-center justify-center overflow-hidden">
                {% if page_part["member_1_image"]["content"] != blank %}
                  {% assign member1_img = page_part["member_1_image"]["content"] %}
                  {% assign member1_webp = member1_img | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
                  {% assign member1_mobile = member1_img | replace: '.jpg', '_mobile.jpg' | replace: '.jpeg', '_mobile.jpeg' %}
                  {% assign member1_mobile_webp = member1_mobile | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
                  <picture>
                    <source media="(max-width: 640px)" srcset="{{ member1_mobile_webp }}" type="image/webp">
                    <source media="(max-width: 640px)" srcset="{{ member1_mobile }}" type="image/jpeg">
                    <source srcset="{{ member1_webp }}" type="image/webp">
                    <img src="{{ member1_img }}" alt="{{ page_part["member_1_name"]["content"] }}" class="w-32 h-32 rounded-full mx-auto object-cover mb-4">
                  </picture>
                {% else %}
                  <div class="w-full h-full flex items-center justify-center">
                    <span class="text-3xl text-pwb-secondary-400">{{ page_part["member_1_name"]["content"] | slice: 0 }}</span>
                  </div>
                {% endif %}
              </div>
              <h3 class="font-semibold text-pwb-secondary-900">{{ page_part["member_1_name"]["content"] }}</h3>
              <p class="text-sm text-pwb-primary">{{ page_part["member_1_role"]["content"] }}</p>
            </div>
          {% endif %}
          {% if page_part["member_2_name"]["content"] != blank %}
