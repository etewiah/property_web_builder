- page_slug: home
  page_part_key: landing_hero
  block_contents: {}
  order_in_editor: 1,
  show_in_editor: true,
  editor_setup: {
      "tabTitleKey": "pageSections.landingHero.title",
      "tabInfoKey": "pageSections.landingHero.info",
      "default_sort_order": 1,
      "default_visible_on_page": true,
      "editorBlocks": [
        [
        {
          "label": "landing_title_a",
          "isSingleLineText": "true"
        },
        {
          "label": "landing_content_a",
          "isHtml": "true"
        }],
        [
        {
          "label": "landing_img",
          "isImage": "true"
        }
        ]
      ]
    }
  template: >
    <div class="hero-section">
      <div class="hero-bg-wrapper">
        {% if page_part["landing_img"]["content"] %}
          <img src="{{ page_part["landing_img"]["content"] }}" alt="Hero Background" class="hero-bg-img">
        {% else %}
          <div class="hero-bg-placeholder"></div>
        {% endif %}
      </div>
      <div class="hero-content-wrapper">
        <h1 class="hero-title">
          {{ page_part["landing_title_a"]["content"] }}
        </h1>
        <div class="hero-subtitle">
          {{ page_part["landing_content_a"]["content"] }}
        </div>
      </div>
    </div>
