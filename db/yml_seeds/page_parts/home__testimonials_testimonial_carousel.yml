- page_slug: home
  page_part_key: testimonials/testimonial_carousel
  block_contents: {}
  order_in_editor: 7
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.testimonials.title"
    tabInfoKey: "pageSections.testimonials.info"
    default_sort_order: 7
    default_visible_on_page: true
    editorBlocks:
      - - label: section_title
          isSingleLineText: "true"
        - label: section_subtitle
          isMultipleLineText: "true"
      - - label: testimonial_1_text
          isMultipleLineText: "true"
        - label: testimonial_1_name
          isSingleLineText: "true"
        - label: testimonial_1_role
          isSingleLineText: "true"
        - label: testimonial_1_image
          isImage: "true"
      - - label: testimonial_2_text
          isMultipleLineText: "true"
        - label: testimonial_2_name
          isSingleLineText: "true"
        - label: testimonial_2_role
          isSingleLineText: "true"
        - label: testimonial_2_image
          isImage: "true"
      - - label: testimonial_3_text
          isMultipleLineText: "true"
        - label: testimonial_3_name
          isSingleLineText: "true"
        - label: testimonial_3_role
          isSingleLineText: "true"
        - label: testimonial_3_image
          isImage: "true"
  template: |
    <section class="pwb-section pwb-section--testimonials testimonials py-16 bg-white">
      <div class="pwb-container max-w-6xl mx-auto px-4">
        {% if page_part["section_title"]["content"] %}
          <div class="pwb-section__header text-center mb-12">
            <h2 class="pwb-section__title text-3xl font-bold text-pwb-secondary-900 mb-4">{{ page_part["section_title"]["content"] }}</h2>
            {% if page_part["section_subtitle"]["content"] %}
              <p class="pwb-section__subtitle text-lg text-pwb-secondary-600">{{ page_part["section_subtitle"]["content"] }}</p>
            {% endif %}
          </div>
        {% endif %}
        <div class="pwb-grid grid grid-cols-1 md:grid-cols-3 gap-8">
          {% if page_part["testimonial_1_text"]["content"] %}
            <div class="pwb-testimonial-card testimonial-card bg-pwb-secondary-50 p-6 rounded-lg">
              <p class="pwb-testimonial-card__text text-pwb-secondary-700 mb-6 italic">"{{ page_part["testimonial_1_text"]["content"] }}"</p>
              <div class="pwb-testimonial-card__author flex items-center">
                {% if page_part["testimonial_1_image"]["content"] %}
                  {% assign t1_img = page_part["testimonial_1_image"]["content"] %}
                  {% assign t1_webp = t1_img | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
                  <picture>
                    <source srcset="{{ t1_webp }}" type="image/webp">
                    <img src="{{ t1_img }}" alt="{{ page_part["testimonial_1_name"]["content"] }}" class="pwb-testimonial-card__avatar w-12 h-12 rounded-full object-cover mr-4">
                  </picture>
                {% endif %}
                <div class="pwb-testimonial-card__info">
                  <div class="pwb-testimonial-card__name font-semibold text-pwb-secondary-900">{{ page_part["testimonial_1_name"]["content"] }}</div>
                  <div class="pwb-testimonial-card__role text-sm text-pwb-secondary-500">{{ page_part["testimonial_1_role"]["content"] }}</div>
                </div>
              </div>
            </div>
          {% endif %}
          {% if page_part["testimonial_2_text"]["content"] %}
            <div class="pwb-testimonial-card testimonial-card bg-pwb-secondary-50 p-6 rounded-lg">
              <p class="pwb-testimonial-card__text text-pwb-secondary-700 mb-6 italic">"{{ page_part["testimonial_2_text"]["content"] }}"</p>
              <div class="pwb-testimonial-card__author flex items-center">
                {% if page_part["testimonial_2_image"]["content"] %}
                  {% assign t2_img = page_part["testimonial_2_image"]["content"] %}
                  {% assign t2_webp = t2_img | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
                  <picture>
                    <source srcset="{{ t2_webp }}" type="image/webp">
                    <img src="{{ t2_img }}" alt="{{ page_part["testimonial_2_name"]["content"] }}" class="pwb-testimonial-card__avatar w-12 h-12 rounded-full object-cover mr-4">
                  </picture>
                {% endif %}
                <div class="pwb-testimonial-card__info">
                  <div class="pwb-testimonial-card__name font-semibold text-pwb-secondary-900">{{ page_part["testimonial_2_name"]["content"] }}</div>
                  <div class="pwb-testimonial-card__role text-sm text-pwb-secondary-500">{{ page_part["testimonial_2_role"]["content"] }}</div>
                </div>
              </div>
            </div>
          {% endif %}
          {% if page_part["testimonial_3_text"]["content"] %}
            <div class="pwb-testimonial-card testimonial-card bg-pwb-secondary-50 p-6 rounded-lg">
              <p class="pwb-testimonial-card__text text-pwb-secondary-700 mb-6 italic">"{{ page_part["testimonial_3_text"]["content"] }}"</p>
              <div class="pwb-testimonial-card__author flex items-center">
                {% if page_part["testimonial_3_image"]["content"] %}
                  {% assign t3_img = page_part["testimonial_3_image"]["content"] %}
                  {% assign t3_webp = t3_img | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
                  <picture>
                    <source srcset="{{ t3_webp }}" type="image/webp">
                    <img src="{{ t3_img }}" alt="{{ page_part["testimonial_3_name"]["content"] }}" class="pwb-testimonial-card__avatar w-12 h-12 rounded-full object-cover mr-4">
                  </picture>
                {% endif %}
                <div class="pwb-testimonial-card__info">
                  <div class="pwb-testimonial-card__name font-semibold text-pwb-secondary-900">{{ page_part["testimonial_3_name"]["content"] }}</div>
                  <div class="pwb-testimonial-card__role text-sm text-pwb-secondary-500">{{ page_part["testimonial_3_role"]["content"] }}</div>
                </div>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </section>
