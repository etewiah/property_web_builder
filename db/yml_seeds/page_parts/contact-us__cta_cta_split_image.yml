- page_slug: contact-us
  page_part_key: cta/cta_split_image
  block_contents: {}
  order_in_editor: 1
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.ctaSplitImage.title"
    tabInfoKey: "pageSections.ctaSplitImage.info"
    default_sort_order: 1
    default_visible_on_page: true
    editorBlocks:
      - - label: pretitle
          isSingleLineText: "true"
        - label: title
          isSingleLineText: "true"
        - label: description
          isMultipleLineText: "true"
      - - label: features
          isMultipleLineText: "true"
      - - label: button_text
          isSingleLineText: "true"
        - label: button_link
          isSingleLineText: "true"
      - - label: image
          isImage: "true"
        - label: bg_style
          isSingleLineText: "true"
  template: |
    <section class="cta-split py-16 bg-pwb-secondary-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
          <div class="cta-content">
            {% if page_part["pretitle"]["content"] != blank %}
              <p class="text-sm uppercase tracking-widest text-pwb-primary mb-2">{{ page_part["pretitle"]["content"] }}</p>
            {% endif %}
            <h2 class="text-3xl font-bold text-pwb-secondary-900 mb-4">{{ page_part["title"]["content"] }}</h2>
            {% if page_part["description"]["content"] != blank %}
              <p class="text-lg text-pwb-secondary-600 mb-6">{{ page_part["description"]["content"] }}</p>
            {% endif %}
            {% if page_part["features"]["content"] != blank %}
              <div class="features-list mb-8 [&_ul]:space-y-3 [&_li]:flex [&_li]:items-start [&_li]:gap-3 [&_li]:text-pwb-secondary-700 [&_li]:before:content-['âœ“'] [&_li]:before:text-pwb-primary [&_li]:before:font-bold [&_li]:before:text-lg">
                {{ page_part["features"]["content"] }}
              </div>
            {% endif %}
            {% assign btn_text = page_part["button_text"]["content"] | strip %}
            {% if btn_text != blank and btn_text != "" %}
              <a href="{{ page_part["button_link"]["content"] }}" class="inline-block px-8 py-3 bg-pwb-primary text-white font-semibold rounded-lg hover:bg-pwb-primary/90 transition">
                {{ btn_text }}
              </a>
            {% endif %}
          </div>
          <div class="cta-image">
            {% if page_part["image"]["content"] != blank %}
              {% assign cta_img = page_part["image"]["content"] %}
              {% assign cta_webp = cta_img | replace: '.jpg', '.webp' | replace: '.jpeg', '.webp' %}
              <picture>
                <source srcset="{{ cta_webp }}" type="image/webp">
                <img src="{{ cta_img }}" alt="" class="w-full rounded-lg shadow-lg">
              </picture>
            {% endif %}
          </div>
        </div>
      </div>
    </section>
