- page_slug: home
  page_part_key: features/feature_grid_3col
  block_contents: {}
  order_in_editor: 3
  show_in_editor: true
  editor_setup:
    tabTitleKey: "pageSections.featureGrid.title"
    tabInfoKey: "pageSections.featureGrid.info"
    default_sort_order: 3
    default_visible_on_page: true
    editorBlocks:
      - - label: section_pretitle
          isSingleLineText: "true"
        - label: section_title
          isSingleLineText: "true"
        - label: section_subtitle
          isMultipleLineText: "true"
      - - label: feature_1_icon
          isIcon: "true"
        - label: feature_1_title
          isSingleLineText: "true"
        - label: feature_1_description
          isMultipleLineText: "true"
        - label: feature_1_link
          isSingleLineText: "true"
        - label: feature_1_link_text
          isSingleLineText: "true"
      - - label: feature_2_icon
          isIcon: "true"
        - label: feature_2_title
          isSingleLineText: "true"
        - label: feature_2_description
          isMultipleLineText: "true"
        - label: feature_2_link
          isSingleLineText: "true"
        - label: feature_2_link_text
          isSingleLineText: "true"
      - - label: feature_3_icon
          isIcon: "true"
        - label: feature_3_title
          isSingleLineText: "true"
        - label: feature_3_description
          isMultipleLineText: "true"
        - label: feature_3_link
          isSingleLineText: "true"
        - label: feature_3_link_text
          isSingleLineText: "true"
  template: |
    <section class="pwb-section pwb-section--features services-section-wrapper py-16 bg-pwb-secondary-50" id="home-services">
      <div class="pwb-container services-container max-w-6xl mx-auto px-4">
        {% if page_part["section_title"]["content"] != blank %}
          <div class="pwb-section__header text-center mb-12">
            {% if page_part["section_pretitle"]["content"] != blank %}
              <p class="pwb-section__pretitle text-sm uppercase tracking-widest text-pwb-accent-700 mb-2">{{ page_part["section_pretitle"]["content"] }}</p>
            {% endif %}
            <h2 class="pwb-section__title text-3xl font-bold text-pwb-secondary-900 mb-4">{{ page_part["section_title"]["content"] }}</h2>
            {% if page_part["section_subtitle"]["content"] != blank %}
              <p class="pwb-section__subtitle text-lg text-pwb-secondary-600 max-w-2xl mx-auto">{{ page_part["section_subtitle"]["content"] }}</p>
            {% endif %}
          </div>
        {% endif %}
        <div class="pwb-grid services-grid grid grid-cols-1 gap-8">
          {% if page_part["feature_1_title"]["content"] != blank %}
            <div class="pwb-feature-card service-card bg-white p-8 rounded-lg shadow-md text-center hover:shadow-lg transition">
              {% if page_part["feature_1_icon"]["content"] != blank %}
                <div class="pwb-feature-card__icon service-icon-wrapper text-4xl text-pwb-accent mb-4">{{ page_part["feature_1_icon"]["content"] | material_icon: "xl" }}</div>
              {% endif %}
              <h3 class="pwb-feature-card__title service-title text-xl font-semibold text-pwb-secondary-900 mb-3">{{ page_part["feature_1_title"]["content"] }}</h3>
              <p class="pwb-feature-card__desc service-content text-pwb-secondary-600">{{ page_part["feature_1_description"]["content"] }}</p>
              {% if page_part["feature_1_link"]["content"] != blank %}
                <a href="{{ page_part["feature_1_link"]["content"] }}" class="pwb-feature-card__link inline-block mt-4 text-pwb-primary hover:text-pwb-primary-700 hover:underline">{{ page_part["feature_1_link_text"]["content"] | default: "Learn more" }} &rarr;</a>
              {% endif %}
            </div>
          {% endif %}
          {% if page_part["feature_2_title"]["content"] != blank %}
            <div class="pwb-feature-card service-card bg-white p-8 rounded-lg shadow-md text-center hover:shadow-lg transition">
              {% if page_part["feature_2_icon"]["content"] != blank %}
                <div class="pwb-feature-card__icon service-icon-wrapper text-4xl text-pwb-accent mb-4">{{ page_part["feature_2_icon"]["content"] | material_icon: "xl" }}</div>
              {% endif %}
              <h3 class="pwb-feature-card__title service-title text-xl font-semibold text-pwb-secondary-900 mb-3">{{ page_part["feature_2_title"]["content"] }}</h3>
              <p class="pwb-feature-card__desc service-content text-pwb-secondary-600">{{ page_part["feature_2_description"]["content"] }}</p>
              {% if page_part["feature_2_link"]["content"] != blank %}
                <a href="{{ page_part["feature_2_link"]["content"] }}" class="pwb-feature-card__link inline-block mt-4 text-pwb-primary hover:text-pwb-primary-700 hover:underline">{{ page_part["feature_2_link_text"]["content"] | default: "Learn more" }} &rarr;</a>
              {% endif %}
            </div>
          {% endif %}
          {% if page_part["feature_3_title"]["content"] != blank %}
            <div class="pwb-feature-card service-card bg-white p-8 rounded-lg shadow-md text-center hover:shadow-lg transition">
              {% if page_part["feature_3_icon"]["content"] != blank %}
                <div class="pwb-feature-card__icon service-icon-wrapper text-4xl text-pwb-accent mb-4">{{ page_part["feature_3_icon"]["content"] | material_icon: "xl" }}</div>
              {% endif %}
              <h3 class="pwb-feature-card__title service-title text-xl font-semibold text-pwb-secondary-900 mb-3">{{ page_part["feature_3_title"]["content"] }}</h3>
              <p class="pwb-feature-card__desc service-content text-pwb-secondary-600">{{ page_part["feature_3_description"]["content"] }}</p>
              {% if page_part["feature_3_link"]["content"] != blank %}
                <a href="{{ page_part["feature_3_link"]["content"] }}" class="pwb-feature-card__link inline-block mt-4 text-pwb-primary hover:text-pwb-primary-700 hover:underline">{{ page_part["feature_3_link_text"]["content"] | default: "Learn more" }} &rarr;</a>
              {% endif %}
            </div>
          {% endif %}
        </div>
      </div>
    </section>
