<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="50%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="512" height="512" rx="80" fill="#F8FAFC"/>
  
  <g transform="translate(35, 50)">
    <!-- House outline - roof - slate -->
    <path d="M40 170 L220 25 L400 170" 
          fill="none" 
          stroke="#475569" 
          stroke-width="34" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Left wall only - shorter -->
    <path d="M65 170 L65 350" 
          fill="none" 
          stroke="#475569" 
          stroke-width="34" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Code brackets - green -->
    <path d="M180 170 L115 250 L180 330" 
          fill="none" 
          stroke="url(#greenGrad)" 
          stroke-width="32" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <path d="M290 170 L355 250 L290 330" 
          fill="none" 
          stroke="url(#greenGrad)" 
          stroke-width="32" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Slash - darker slate -->
    <line x1="250" y1="160" x2="220" y2="340" 
          stroke="#334155" 
          stroke-width="26" 
          stroke-linecap="round"/>
  </g>
</svg>
