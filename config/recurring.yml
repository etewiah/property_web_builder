production: &production
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  cleanup_orphaned_blobs:
    class: CleanupOrphanedBlobsJob
    queue: low
    description: "Purge ActiveStorage blobs that have been orphaned for more than 24 hours"
    schedule: every day at 3am

  update_exchange_rates:
    class: Pwb::UpdateExchangeRatesJob
    queue: default
    description: "Fetch latest currency exchange rates from ECB"
    schedule: every day at 6am

  subscription_lifecycle:
    class: SubscriptionLifecycleJob
    queue: default
    description: "Expire ended trials and subscriptions, send warning notifications"
    schedule: every hour at minute 30

staging:
  <<: *production
