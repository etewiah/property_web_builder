# Seed Images Configuration
#
# This file maps image filenames to external URLs hosted on R2 (or other CDN).
# Using external URLs for seed images avoids:
# - Cluttering storage with disposable seed data
# - Orphaned blobs when users delete seeded content
# - Unnecessary storage costs
#
# Images should be uploaded to R2 bucket under the 'seed-images/' prefix.
# The base_url can be configured per environment.

# Base URL for seed images (can be overridden by SEED_IMAGES_BASE_URL env var)
default: &default
  base_url: <%= ENV.fetch('SEED_IMAGES_BASE_URL', 'https://pub-pwb-seed-images.r2.dev/seed-images') %>

  # Property images
  properties:
    apartment_downtown: apartment_downtown.jpg
    apartment_luxury: apartment_luxury.jpg
    house_family: house_family.jpg
    house_suburban: house_suburban.jpg
    penthouse_luxury: penthouse_luxury.jpg
    studio_modern: studio_modern.jpg
    townhouse_historic: townhouse_historic.jpg
    villa_ocean: villa_ocean.jpg
    # Additional images for seed packs
    villa_pool: villa_pool.jpg
    villa_luxury: villa_luxury.jpg
    apartment_beach: apartment_beach.jpg
    apartment_modern: apartment_modern.jpg
    townhouse_modern: townhouse_modern.jpg
    # Netherlands pack images
    amsterdam_canal_house: amsterdam_canal_house.jpg
    amsterdam_loft: amsterdam_loft.jpg
    amsterdam_jordaan_rental: amsterdam_jordaan_rental.jpg
    utrecht_townhouse: utrecht_townhouse.jpg
    rotterdam_penthouse: rotterdam_penthouse.jpg
    denhaag_apartment: denhaag_apartment.jpg
    haarlem_corner_house: haarlem_corner_house.jpg
    eindhoven_newbuild: eindhoven_newbuild.jpg

  # Content/hero images
  content:
    hero_amsterdam_canal: hero_amsterdam_canal.jpg
    carousel_villa_with_pool: carousel_villa_with_pool.jpg
    carousel_grass: carousel_grass.jpg
    office_interior: office_interior.jpg

  # Team member images
  team:
    team_director: team_director.jpg
    team_agent_female: team_agent_female.jpg
    team_agent_male: team_agent_male.jpg
    team_assistant: team_assistant.jpg

